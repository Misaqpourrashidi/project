
<link rel="stylesheet" type="text/css" href="./Style_ProjectWTF.css">

<div class="container"> 
	<div class="click" data-id="1"></div>
	<div class="images_1" data-id="1">
		<div class="image1_1">
		</div>
		<div class="image2_1">
		</div>
		<div class="image3_1">
		</div>
	</div>

	<div class="images_2" data-id="2">
		<div class="image1_2">
		</div>
		<div class="image2_2">
		</div>
		<div class="image3_2">
		</div>
	</div>
</div>

<script type="text/javascript">
	const click = document.querySelector(".click")
	const images1 = document.querySelector(".images_1")
	const images2 = document.querySelector(".images_2")

	const image1_1 = document.querySelector(".image1_1")
	const image1_2 = document.querySelector(".image1_2")

	const image2_1 = document.querySelector(".image2_1")
	const image2_2 = document.querySelector(".image2_2")

	const image3_1 = document.querySelector(".image3_1")
	const image3_2 = document.querySelector(".image3_2")

	click.addEventListener('click', function(e){
		let id = e.target.dataset.id
		console.log(id)
		if(id === "1"){
			image1_2.classList.remove("animate_images_2_image1_2")
			image2_2.classList.remove("animate_images_2_image2_2")
			image3_2.classList.remove("animate_images_2_image3_2")

			image1_1.classList.add("animate_images_1_image1_1")
			image2_1.classList.add("animate_images_1_image2_1")
			image3_1.classList.add("animate_images_1_image3_1")

			setTimeout(function() {	
				images1.style.cssText = "display: none;"
				images2.style.cssText = "display: block;"
				click.dataset.id = "2"
			}, 1000);
		}else{
			image1_1.classList.remove("animate_images_1_image1_1")
			image2_1.classList.remove("animate_images_1_image2_1")
			image3_1.classList.remove("animate_images_1_image3_1")

			image1_2.classList.add("animate_images_2_image1_2")
			image2_2.classList.add("animate_images_2_image2_2")
			image3_2.classList.add("animate_images_2_image3_2")

			setTimeout(function() {		
				images1.style.cssText = "display: block;"
				images2.style.cssText = "display: none;"
				click.dataset.id = "1"
			}, 1000);
		}
	})
</script>
